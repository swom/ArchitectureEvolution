on:
  push:
  pull_request:

name: check

jobs:
  check:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      #- name: Install Codecov
      #  run: sudo pip install codecov

      - name: where are we?
        run: pwd   
        
      - name: what is in here?
        run: ls
      
      - name: create build directory
        run: mkdir ./build
        
      - name: enter build directory
        run: cd ./build   
        
      - name: cmake          
        env:
          CC: gcc
          CXX: gcc
        run: cmake .. 

      - name: build with cmake
        env:
          CC: gcc
          CXX: gcc
        run: cmake --build .

      - name: run
        run: ./arc_evo --test

     
